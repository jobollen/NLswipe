<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tundra</title>
  <link rel="stylesheet"
        href="../css/themes/default/jquery.mobile-1.4.2.min.css">
  <link rel="stylesheet" href="../_assets/css/jqm-demos.css">
  <link rel="stylesheet" href="swipe-page.css">
  <link rel="shortcut icon" href="../favicon.ico">
  <script src="../js/jquery.js"></script>
  <script src="../_assets/js/index.js"></script>
  <script src="../js/jquery.mobile-1.4.2.min.js"></script>
  <script src="swipe-page.js"></script>
</head>
<body>

<div id="header" data-role="header" data-id="header" data-position="fixed"
     data-fullscreen="true" data-tap-toggle="false">
  <h1>Tundra</h1>
  <a href="../" data-ajax="false" data-direction="reverse" data-icon="delete"
     data-iconpos="notext" data-shadow="false" data-icon-shadow="false">Back</a>
</div><!-- /header -->

<div data-role="page" id="tundra" class="demo-page" data-title="Tundra"
     data-dom-cache="true" data-theme="b" data-prev="kalf" data-next="moments"
     data-song="http://nieuwelichting.be/uploads/phpkCCbZ1.mp3">

  <div role="main" class="ui-content">

    <div id="trivia-tundra" class="trivia ui-content" data-role="popup"
         data-position-to="window" data-tolerance="50,30,30,30" data-theme="a">
      <a href="#" data-rel="back"
         class="ui-btn ui-btn-right ui-btn-b ui-btn-icon-notext ui-icon-delete ui-corner-all">Close</a>
      <p>Electro-pop project met vleugje R&B rond zangeres en songwriter
        Charlotte Caluwaerts.</p>
    </div>

  </div><!-- /content -->

</div><!-- /page -->

<div id="footer" data-id="footer" data-position="fixed" data-fullscreen="true"
     data-tap-toggle="false">

  <div data-role="controlgroup" class="control" data-type="horizontal"
       data-mini="true">
    <a href="#" class="prev ui-btn ui-btn-icon-notext ui-icon-check">check</a>
    <a href="#" class="next ui-btn ui-btn-icon-notext ui-icon-delete">Nope</a>
    <!--<button class="mute ui-btn ui-icon-lock ui-btn-icon-left ui-shadow ui-corner-all">mute</button>-->
    <!--<button class="play ui-btn ui-icon-audio ui-btn-icon-left ui-shadow ui-corner-all">play</button>-->

  </div>

  <a href="#trivia-tundra" id="trivia-button" data-rel="popup"
     class="trivia-btn ui-btn ui-btn-right ui-btn-icon-left ui-icon-info ui-mini ui-corner-all">Trivia</a>

</div><!-- /footer -->
<audio id="audio-player" controles>
  <source id="mpeg-src" src="" type="audio/mpeg">
</audio>
</body>
</html>
